<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Seartch Countries</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="search-box">
      <form class="search-form" id="search-form">
        <input
          class="input-form"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="button" data-action="start">Search</button>
      </form>
    </div>

    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>
    <!-- <div class="load-more-box"> -->
    <button
      type="button"
      class="button load-more btn-js"
      data-action="load-more"
    >
      <span
        class="spinner-border spinner-border-sm spinner is-hidden"
        role="status"
        aria-hidden="true"
      ></span>

      <span class="label">Load more</span>
    </button>
    <!-- </div> -->
  </body>
</html>
